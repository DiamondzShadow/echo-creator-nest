<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDiffusion Webcam App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .video-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        #localVideo {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            object-fit: contain;
        }
        
        #outputPlayer {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        
        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .control-group input[type="text"],
        .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .control-group input[type="text"]:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .control-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .control-group input[type="number"],
        .control-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
        }
        
        .slider-container span {
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status p {
            margin: 5px 0;
            color: #333;
        }
        
        .status strong {
            color: #667eea;
        }
        
        .controlnet-group {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .controlnet-group h3 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® StreamDiffusion Webcam</h1>
        
        <div class="main-grid">
            <div class="video-section">
                <h2>üìπ Your Webcam</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="button-group">
                    <button id="startCameraBtn" class="btn-primary">Start Camera</button>
                    <button id="stopCameraBtn" class="btn-danger" disabled>Stop Camera</button>
                </div>
            </div>
            
            <div class="video-section">
                <h2>‚ú® AI Output</h2>
                <iframe id="outputPlayer" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="controls-section">
            <h2>üéõÔ∏è Controls</h2>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="status">
                <p><strong>Status:</strong> <span id="status">Not connected</span></p>
                <p><strong>Stream ID:</strong> <span id="streamId">-</span></p>
            </div>
            
            <div class="control-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Daydream API key">
            </div>
            
            <div class="button-group">
                <button id="createStreamBtn" class="btn-primary">Create Stream</button>
                <button id="startStreamingBtn" class="btn-primary" disabled>Start Streaming</button>
                <button id="stopStreamingBtn" class="btn-danger" disabled>Stop Streaming</button>
            </div>
            
            <hr style="margin: 30px 0; border: none; border-top: 2px solid #e0e0e0;">
            
            <h3 style="color: #764ba2; margin-bottom: 15px;">StreamDiffusion Parameters</h3>
            
            <div class="control-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="e.g., superman, cyberpunk style, anime character">superman</textarea>
            </div>
            
            <div class="control-group">
                <label for="negativePrompt">Negative Prompt:</label>
                <textarea id="negativePrompt">blurry, low quality, flat, 2d</textarea>
            </div>
            
            <div class="control-group">
                <label for="seed">Seed:</label>
                <input type="number" id="seed" value="42" min="0">
            </div>
            
            <div class="control-group">
                <label for="numInferenceSteps">Inference Steps: <span id="stepsValue">50</span></label>
                <div class="slider-container">
                    <input type="range" id="numInferenceSteps" min="1" max="100" value="50">
                    <span id="stepsDisplay">50</span>
                </div>
            </div>
            
            <h3 style="color: #764ba2; margin: 25px 0 15px;">ControlNets (0 = disabled)</h3>
            
            <div class="controlnet-group">
                <h3>Pose Estimation</h3>
                <div class="control-group">
                    <label>Conditioning Scale: <span id="poseValue">0.00</span></label>
                    <div class="slider-container">
                        <input type="range" id="poseScale" min="0" max="100" value="0" step="1">
                        <span id="poseDisplay">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="controlnet-group">
                <h3>Edge Detection (HED)</h3>
                <div class="control-group">
                    <label>Conditioning Scale: <span id="hedValue">0.00</span></label>
                    <div class="slider-container">
                        <input type="range" id="hedScale" min="0" max="100" value="0" step="1">
                        <span id="hedDisplay">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="controlnet-group">
                <h3>Canny Edge</h3>
                <div class="control-group">
                    <label>Conditioning Scale: <span id="cannyValue">0.00</span></label>
                    <div class="slider-container">
                        <input type="range" id="cannyScale" min="0" max="100" value="0" step="1">
                        <span id="cannyDisplay">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="controlnet-group">
                <h3>Depth Estimation</h3>
                <div class="control-group">
                    <label>Conditioning Scale: <span id="depthValue">0.00</span></label>
                    <div class="slider-container">
                        <input type="range" id="depthScale" min="0" max="100" value="0" step="1">
                        <span id="depthDisplay">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="controlnet-group">
                <h3>Color Preservation</h3>
                <div class="control-group">
                    <label>Conditioning Scale: <span id="colorValue">0.00</span></label>
                    <div class="slider-container">
                        <input type="range" id="colorScale" min="0" max="100" value="0" step="1">
                        <span id="colorDisplay">0.00</span>
                    </div>
                </div>
            </div>
            
            <button id="updateParamsBtn" class="btn-primary" style="width: 100%; margin-top: 20px;" disabled>Update Parameters</button>
        </div>
    </div>

    <script>
        // Global state
        let streamId = null;
        let peerConnection = null;
        let localStream = null;
        let whipUrl = null;

        // DOM elements
        const localVideo = document.getElementById('localVideo');
        const outputPlayer = document.getElementById('outputPlayer');
        const statusEl = document.getElementById('status');
        const streamIdEl = document.getElementById('streamId');
        const errorEl = document.getElementById('error');
        
        // Buttons
        const startCameraBtn = document.getElementById('startCameraBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const createStreamBtn = document.getElementById('createStreamBtn');
        const startStreamingBtn = document.getElementById('startStreamingBtn');
        const stopStreamingBtn = document.getElementById('stopStreamingBtn');
        const updateParamsBtn = document.getElementById('updateParamsBtn');
        
        // Inputs
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');
        const negativePromptInput = document.getElementById('negativePrompt');
        const seedInput = document.getElementById('seed');
        const numInferenceStepsInput = document.getElementById('numInferenceSteps');
        const poseScaleInput = document.getElementById('poseScale');
        const hedScaleInput = document.getElementById('hedScale');
        const cannyScaleInput = document.getElementById('cannyScale');
        const depthScaleInput = document.getElementById('depthScale');
        const colorScaleInput = document.getElementById('colorScale');

        // Update slider displays
        function setupSliders() {
            numInferenceStepsInput.addEventListener('input', (e) => {
                document.getElementById('stepsDisplay').textContent = e.target.value;
            });
            
            poseScaleInput.addEventListener('input', (e) => {
                const val = (e.target.value / 100).toFixed(2);
                document.getElementById('poseDisplay').textContent = val;
            });
            
            hedScaleInput.addEventListener('input', (e) => {
                const val = (e.target.value / 100).toFixed(2);
                document.getElementById('hedDisplay').textContent = val;
            });
            
            cannyScaleInput.addEventListener('input', (e) => {
                const val = (e.target.value / 100).toFixed(2);
                document.getElementById('cannyDisplay').textContent = val;
            });
            
            depthScaleInput.addEventListener('input', (e) => {
                const val = (e.target.value / 100).toFixed(2);
                document.getElementById('depthDisplay').textContent = val;
            });
            
            colorScaleInput.addEventListener('input', (e) => {
                const val = (e.target.value / 100).toFixed(2);
                document.getElementById('colorDisplay').textContent = val;
            });
        }

        // Show error
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Update status
        function updateStatus(message) {
            statusEl.textContent = message;
        }

        // Start camera
        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                localVideo.srcObject = localStream;
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                updateStatus('Camera started');
            } catch (error) {
                showError('Failed to access camera: ' + error.message);
            }
        }

        // Stop camera
        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localStream = null;
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                updateStatus('Camera stopped');
            }
        }

        // Create stream
        async function createStream() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter your API key');
                return;
            }

            try {
                updateStatus('Creating stream...');
                const response = await fetch('https://api.daydream.live/v1/streams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        pipeline_id: 'pip_qpUgXycjWF6YMeSL'
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                streamId = data.id;
                whipUrl = data.whip_url;
                const playbackId = data.output_playback_id;

                streamIdEl.textContent = streamId;
                
                // Set output player with lowLatency=force
                outputPlayer.src = `https://lvpr.tv/?v=${playbackId}&lowLatency=force`;
                
                updateStatus('Stream created successfully');
                createStreamBtn.disabled = true;
                startStreamingBtn.disabled = false;
                updateParamsBtn.disabled = false;
                
                // Update parameters with initial values
                await updateParameters();
            } catch (error) {
                showError('Failed to create stream: ' + error.message);
                updateStatus('Stream creation failed');
            }
        }

        // Start WebRTC streaming
        async function startStreaming() {
            if (!localStream) {
                showError('Please start your camera first');
                return;
            }

            if (!whipUrl) {
                showError('Please create a stream first');
                return;
            }

            try {
                updateStatus('Connecting via WebRTC...');
                
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // Add local stream tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to WHIP endpoint
                const response = await fetch(whipUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/sdp'
                    },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`WHIP error: ${response.status}`);
                }

                const answerSdp = await response.text();
                await peerConnection.setRemoteDescription({
                    type: 'answer',
                    sdp: answerSdp
                });

                updateStatus('Streaming via WebRTC');
                startStreamingBtn.disabled = true;
                stopStreamingBtn.disabled = false;
            } catch (error) {
                showError('Failed to start streaming: ' + error.message);
                updateStatus('Streaming failed');
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
            }
        }

        // Stop streaming
        function stopStreaming() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                updateStatus('Streaming stopped');
                startStreamingBtn.disabled = false;
                stopStreamingBtn.disabled = true;
            }
        }

        // Update parameters
        async function updateParameters() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !streamId) {
                showError('Please create a stream first');
                return;
            }

            try {
                updateStatus('Updating parameters...');
                
                const params = {
                    model_id: 'streamdiffusion',
                    pipeline: 'live-video-to-video',
                    params: {
                        model_id: 'stabilityai/sd-turbo',
                        prompt: promptInput.value,
                        prompt_interpolation_method: 'slerp',
                        normalize_prompt_weights: true,
                        normalize_seed_weights: true,
                        negative_prompt: negativePromptInput.value,
                        num_inference_steps: parseInt(numInferenceStepsInput.value),
                        seed: parseInt(seedInput.value),
                        t_index_list: [0, 8, 17],
                        controlnets: [
                            {
                                conditioning_scale: parseFloat(poseScaleInput.value) / 100,
                                control_guidance_end: 1,
                                control_guidance_start: 0,
                                enabled: true,
                                model_id: 'thibaud/controlnet-sd21-openpose-diffusers',
                                preprocessor: 'pose_tensorrt',
                                preprocessor_params: {}
                            },
                            {
                                conditioning_scale: parseFloat(hedScaleInput.value) / 100,
                                control_guidance_end: 1,
                                control_guidance_start: 0,
                                enabled: true,
                                model_id: 'thibaud/controlnet-sd21-hed-diffusers',
                                preprocessor: 'soft_edge',
                                preprocessor_params: {}
                            },
                            {
                                conditioning_scale: parseFloat(cannyScaleInput.value) / 100,
                                control_guidance_end: 1,
                                control_guidance_start: 0,
                                enabled: true,
                                model_id: 'thibaud/controlnet-sd21-canny-diffusers',
                                preprocessor: 'canny',
                                preprocessor_params: {
                                    high_threshold: 200,
                                    low_threshold: 100
                                }
                            },
                            {
                                conditioning_scale: parseFloat(depthScaleInput.value) / 100,
                                control_guidance_end: 1,
                                control_guidance_start: 0,
                                enabled: true,
                                model_id: 'thibaud/controlnet-sd21-depth-diffusers',
                                preprocessor: 'depth_tensorrt',
                                preprocessor_params: {}
                            },
                            {
                                conditioning_scale: parseFloat(colorScaleInput.value) / 100,
                                control_guidance_end: 1,
                                control_guidance_start: 0,
                                enabled: true,
                                model_id: 'thibaud/controlnet-sd21-color-diffusers',
                                preprocessor: 'passthrough',
                                preprocessor_params: {}
                            }
                        ]
                    }
                };

                const response = await fetch(`https://api.daydream.live/v1/streams/${streamId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(params)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                updateStatus('Parameters updated');
            } catch (error) {
                showError('Failed to update parameters: ' + error.message);
            }
        }

        // Event listeners
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        createStreamBtn.addEventListener('click', createStream);
        startStreamingBtn.addEventListener('click', startStreaming);
        stopStreamingBtn.addEventListener('click', stopStreaming);
        updateParamsBtn.addEventListener('click', updateParameters);

        // Initialize sliders
        setupSliders();
    </script>
</body>
</html>
